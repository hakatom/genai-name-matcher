<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenAI Name Matcher</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Name Matcher</h1>
            <p>Heuristic matching with Phonetic & Distance algorithms</p>
        </header>
        
        <main class="card">
            <form id="nameForm" aria-label="Name matching form">
                <div class="input-group">
                    <label for="name1">First Name</label>
                    <input type="text" id="name1" name="name1" placeholder="e.g. John Doe" required>
                </div>

                <div class="input-group">
                    <label for="name2">Second Name</label>
                    <input type="text" id="name2" name="name2" placeholder="e.g. Doe, John" required>
                </div>

                <button type="submit" id="submitBtn">
                    <span class="btn-text">Check Match</span>
                    <span class="loader" style="display: none;"></span>
                </button>
            </form>

            <div id="resultArea" class="hidden" role="region" aria-live="polite" aria-label="Match results">
                <div class="result-header">
                    <h2 id="matchStatus">Match Found</h2>
                    <span id="scoreBadge">95%</span>
                </div>
                <p id="matchDetails"></p>
                <div class="debug-info">
                    <h3>Analysis</h3>
                    <ul id="analysisList"></ul>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
